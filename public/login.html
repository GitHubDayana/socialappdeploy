<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Sai's Social Media Platform</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <img src="7192.jpg" alt="Profile Photo" class="profile-photo"> <!-- Profile image -->
        <h1>Login to Sai's Social Media Platform</h1>
        <form action="home.html" method="POST"> <!-- Add action to direct to home.html -->

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here.</a></p> <!-- Link to sign-up page -->
    </div>
</body>
</html>
