<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Sai's Social Media Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <img src="your-photo.jpg" alt="Your photo" class="profile-photo"> <!-- Update this to your photo -->
        <h1>Login to Sai's Social Media Platform</h1>
        <form id="loginForm" action="/login" method="POST"> <!-- Ensure action matches your server-side login route -->
            <input type="text" placeholder="Username" id="username" name="username" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign up here.</a></p> <!-- Sign-up link -->
        <p>Welcome to Sai's social media platform!</p>
    </div>
</body>
</html>
