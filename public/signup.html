<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Sai's Social Media Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Sign Up for Sai's Social Media Platform</h1>
        <form id="signupForm">
            <input type="text" placeholder="Username" id="newUsername" required>
            <input type="password" placeholder="Password" id="newPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login here.</a></p>
    </div>
</body>
</html>
